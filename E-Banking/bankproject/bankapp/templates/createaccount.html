<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>E-Banking Solution || Create Account</title>
  </head>
  <body>

  <div class="container">
    <hr/>
  </div>
  <div class="container my-4 text-center">
  <h3>
  E-Banking ||
  <small class="text-muted">Create your Account here</small>
</h3>
  </div>

  <div class="container">
    <hr/>
  </div>



  <div class="container">
  <form  action="{% url 'create' %}" method="post" >
    {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputname" class="form-label fw-bold">Name:</label>
    <input type="text" class="form-control" id="exampleInputname" name="name">
  </div>


        <label class="form-label fw-bold">Gender:</label>
    <div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Male
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2">
  <label class="form-check-label" for="flexRadioDefault2">
    Female
  </label>
</div>


        <label class="form-label fw-bold my-2">Address:</label>
     <div class="form-floating">
  <textarea class="form-control" name="address" placeholder="Address" id="floatingTextarea2" style="height: 100px"></textarea>
  <label for="floatingTextarea2" >Enter your Address:</label>
    </div>


    <div class="mb-3">
    <label for="exampleInputnumber" class="form-label fw-bold" >Contact No:</label>
    <input type="number" class="form-control" id="exampleInputnumber" name="number" >
  </div>

    <div class="mb-3 my-3">
    <label for="exampleInputEmail1" class="form-label fw-bold">Email address:</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" >
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>


    <div class="mb-3">
    <label for="exampleInputpan" class="form-label fw-bold" >Pan No:</label>
    <input type="number" class="form-control" id="exampleInputpan" name="panno" >
  </div>

    <div class="mb-3">
    <label for="exampleInputadhar" class="form-label fw-bold" >Adhar No:</label>
    <input type="number" class="form-control" id="exampleInputadhar" name="adharno" >
  </div>


    <div class="mb-3">
    <label for="exampleInputbalance" class="form-label fw-bold" >Balance at opening Account:</label>
    <input type="number" class="form-control" id="exampleInputbalance" name="balance" >
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label fw-bold">Password:</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>
  <input type="submit" class="btn btn-primary" value="submit"/>
</form>
</div>


<div class="container-fluid my-5  ">
  <hr/>
</div>
   <footer class="py-3 my-4">
    <p class="text-center text-muted">Â© 2021 Company, Inc</p>
  </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
