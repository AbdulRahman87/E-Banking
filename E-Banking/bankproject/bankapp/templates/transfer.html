<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <title>E-Banking || Transfer Amount</title>
</head>

<body>

  <div class="container border my-2 bg-primary">
    <p class="h2 text-center text-light">Enter Amount...</p>
  </div>

  <div class="container my-4 border bg-dark">
    <form action="{% url 'transfer_final' %}" method="post" class="mt-4"> {% csrf_token %}

      <div class="mb-3 my-3">
        <input type="number" class="form-control d-block mx-auto text-center" name="b_acno" placeholder="Enter Account number of Beneficiary"/>
      </div>

      <div class="mb-4 my-3">
        <input type="number" class="form-control d-block mx-auto text-center" name="amount" placeholder="Enter amount to be transferred"/>
      </div>

      <input type="submit" value="Transfer" class="btn btn-primary my-3 d-block mx-auto "/>

    </form>
  </div>



  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>
