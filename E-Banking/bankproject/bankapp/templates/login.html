<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>E-Banking || Login</title>
  </head>
  <body>

  <div class="container border my-2 bg-primary">
    <p class="h1 text-center text-light">Login to continue...</p>
  </div>

   {% if msg %}
  <p class="text-center">{{ msg }}</p>
   {% endif %}

  <div class="container my-4 border bg-dark">
    <form action="{% url 'logcode' %}" method="post"> {% csrf_token %}

      <div class="mb-3 my-3">
        <input type="number" class="form-control d-block mx-auto text-center" name="acno" placeholder="Enter Account number"/>
      </div>

      <div class="mb-3 my-3">
        <input type="password" class="form-control d-block mx-auto text-center" name="password" placeholder="Enter your password"/>
      </div>

      <select name="operation" class="form-select form-select text-center mb-3" aria-label=".form-select-lg example">
        <option selected>Select Operation</option>
        <option value="Deposit">Deposit Amount</option>
        <option value="Withdraw">Withdraw Amount</option>
        <option value="Transfer">Fund Transfer</option>
        <option value="Enquiry">Balance Enquiry</option>
      </select>

      <input type="submit" value="Login" class="btn btn-primary my-3 d-block mx-auto "/>

    </form>
  </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
